<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36a64e268b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contact-section">
        <div class="contact-info">
            <div class="box">
                <i class="fas fa-map-marker-alt"></i> Address, City, Country
            </div>
            <div class="box">
                <i class="fas fa-envelope"></i> chatuba@mesquita.com.br
            </div>
            <div class="box">
                <i class="fas fa-phone"></i> 96969-6969
            </div>
            <div class="box">
                <i class="fas fa-clock"></i> Mon - Fri 8:00 AM to 5:00 PM
            </div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="" class="contact">
                <input type="text" name="name" id="" class="text-box" placeholder="Your name" required>
                <input type="text" name="email" id="" class="text-box" placeholder="Your e-mail" required>
                <textarea name="message" id="" rows="5" placeholder="Your message" required class="text-box"></textarea>
                <input type="submit" name="submit" value="Send">
            </form>
        </div>
    </section>
</body>
</html>
