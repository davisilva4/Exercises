<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <div class="slide s1">
                <img src="imagens/1.jpg" alt="slide1">
            </div>
            <div class="slide">
                <img src="imagens/2.jpg" alt="slide2">
            </div>
            <div class="slide">
                <img src="imagens/3.jpg" alt="slide3">
            </div>
            <div class="slide">
                <img src="imagens/4.jpg" alt="slide4">
            </div>
            <div class="slide">
                <img src="imagens/5.jpg" alt="slide5">
            </div>
        </div>
        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>
    </div>
</body>
</html>
