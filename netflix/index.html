 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Netflix</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/36a64e268b.js" crossorigin="anonymous"></script>
 </head>
 <body>
    <header class="header">
        <img src="img/netflix.svg" alt="Netflix" draggable="false">
        <a href="#">Entrar</a>
    </header>
    <main class="main">
        <div class="main-child">
            <h1>Filmes, séries e muito mais.<br>Sem limites.</h1>
            <span>Assista onde quiser, cancele quando quiser.</span>
            <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <form class="form-cta">
                <input type="text" placeholder="Email">
                <button>Vamos lá <i class="fa-solid fa-chevron-right"></i></i></button>
            </form>
         </div>
     </main>
    <section class="section">
        <div class="container">
            <div class="grid">
                <h1></h1>
                <p></p>
            </div>
        </div>
    </section>
 </body>
 </html>
