<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portifolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!--Header-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">Davi</a>
            <div class="nav_menu" id="nav_menu">
                <ul class="nav_list grid">
                    <li class="nav_item">
                        <a href="#home" class="nav_link"><i class="uil uil-estate"></i> Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#about" class="nav_link"><i class="uil uil-user"></i> About</a>

                    <li class="nav_item">

                    </li>
                    <li class="nav_item">

                    </li>

                    </li>
                    <li class="nav_item">
                        <a href="#contact" class="nav_link"><i class="uil uil-message"></i> Contactme</a>
                    </li>
                </ul>
                <i class="uil uil-times nav_close" id="nav_close"></i>

    <main class="main"></main>
